
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Splits Average Time Calculator</title>
    <link rel="stylesheet" href="./index.css" rel="stylesheet" />
</head>
<body>
    <div id="page-wrapper">
        <h1>Running Splits Average Time Calculator</h1>
        
   

        <div id="status">A simple average calculator for calculating the average time for a set of running splits you've done.<br><br>
            Enter your running times for each split, seperated by a space.<br>
            For example: '3:45 3:50 3:42 3:52'</div>
        
        <div>
        <ul id="messages"></ul>
        </div>
        <form id="message-form" action="#" method="post">
          <textarea id="message" placeholder="Enter your running times for each split, seperated by a space" required></textarea>
          <button type="submit">Calculate</button>
          <button type="button" onclick="resetMessagesList()">Reset</button>
        </form>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
